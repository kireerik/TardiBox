<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>TardiBox</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/filepond@4.x/dist/filepond.min.css">

		<style>
			body {
				max-width: 20em;
				margin: 30vh auto 0;
				padding: 0 .5em .5em;
			}
			.filepond--panel-root {
				border-radius: 2em;
				background-color: #edf0f4;
				height: 1em;
			}
			.filepond--drip-blob {
				background-color: #7f8a9a;
			}
			.filepond--drop-label {
				color: #4c4e53;
			}
			.filepond--label-action {
				text-decoration-color: #babdc0;
			}
			.filepond--item-panel {
				background-color: #595e68;
			}
		</style>

		<script src="https://cdn.jsdelivr.net/npm/filepond@4.x/dist/filepond.min.js"></script>
	</head>
	<body>
		<input id="uploadArea" type="file" multiple data-allow-reorder>
		<script>
			FilePond.create(document.getElementById('uploadArea'), {
				credits: false

				, server: 'http://localhost'
				, chunkUploads: true
				, chunkForce: true

				, instantUpload: false
			})
		</script>
	</body>
</html>
